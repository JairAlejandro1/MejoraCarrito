{% extends "layout.html" %}

{% block title %}Configuración Inicial | EcoShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Crear Administrador Inicial</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>Esta página solo está disponible para la configuración inicial del sistema. Una vez que se crea un administrador, no se podrá acceder a ella.
                </div>

                <form method="POST" action="{{ url_for('auth.setup_admin') }}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="Administración Central">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Crear Administrador</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
